#ibmdb2#upper_func      	"ucase"
#ibmdb2#upper_needs_cast	"yes"
#ibmdb2#concat_pattern  	"?||?"
#ibmdb2#children_cond		"ucase(ldap_entries.dn)=ucase(cast(? as varchar(255)))"
