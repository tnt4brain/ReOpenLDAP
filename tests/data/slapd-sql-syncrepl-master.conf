#ucdata-path	./ucdata
include		@SCHEMADIR@/core.schema
include		@SCHEMADIR@/cosine.schema
include		@SCHEMADIR@/inetorgperson.schema
include		@SCHEMADIR@/openldap.schema
include		@SCHEMADIR@/nis.schema
pidfile		@TESTDIR@/slapd.1.pid
argsfile	@TESTDIR@/slapd.1.args

#sql=mod#modulepath ../servers/slapd/back-sql/
#sql=mod#moduleload back_sql.la
#monitor=mod#modulepath ../servers/slapd/back-monitor/
#monitor=mod#moduleload back_monitor.la
#syncprov=mod#modulepath ../servers/slapd/overlays/
#syncprov=mod#moduleload syncprov.la

#
# normal installations should protect root dse,
# cn=monitor, cn=schema, and cn=config
#

access to attrs=userpassword
	by self =w
	by anonymous =x

access to *
	by * read

#######################################################################
# sql database definitions
#######################################################################

database        sql
suffix          "dc=example,dc=com"
rootdn		"cn=Manager,dc=example,dc=com"
rootpw          secret
dbname          example
dbuser          manager
dbpasswd        secret

#
# rdbms specific directives
