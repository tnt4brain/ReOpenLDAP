ucdata-path	./ucdata
include		@SCHEMADIR@/core.schema
include		@SCHEMADIR@/cosine.schema
include		@SCHEMADIR@/inetorgperson.schema
include		@SCHEMADIR@/openldap.schema
include		@SCHEMADIR@/nis.schema

#
pidfile		@TESTDIR@/slapd.2.pid
argsfile	@TESTDIR@/slapd.2.args

#be-type=mod#modulepath	../servers/slapd/back-@BACKEND@
#be-type=mod#moduleload	back_@BACKEND@.la
#ldap=mod#modulepath ../servers/slapd/back-ldap
#ldap=mod#moduleload back_ldap.la
#translucent=mod#modulepath	../servers/slapd/overlays
#translucent=mod#moduleload	translucent.la
#monitor=mod#modulepath	../servers/slapd/back-monitor
#monitor=mod#moduleload	back_monitor.la

#######################################################################
# database definitions
#######################################################################

#monitor=enabled#database	monitor

database	@BACKEND@
suffix		"o=translucent"
rootdn		"o=translucent"
rootpw		secret
#be=null#bind		on
#~null~#directory	@TESTDIR@/db.2.a
#indexdb#index		objectClass	eq
#indexdb#index		cn,sn,uid	pres,eq,sub
#be=ndb#dbname db_2
#be=ndb#include @DATADIR@/ndb.conf

overlay		translucent
translucent_no_glue

uri		@URI1@
# "lastmod off" is not strictly required because the instance of back-ldap
# added by the translucent overlay sets it off for the underlying database;
# however, the local database needs to have "lastmod off" so it's here as
# a reminder.
lastmod	off
acl-bind	binddn="uid=binder,o=translucent" credentials="bindtest"

database config
include		@TESTDIR@/configpw.conf
